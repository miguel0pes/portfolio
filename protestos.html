<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Protestos — Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
      --accent: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 32px;
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    nav a {
      margin-left: 16px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    nav a.active {
      color: var(--accent);
      font-weight: 500;
    }

    main {
      margin-top: 16px;
    }

    h1 {
      font-size: 1rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      margin-bottom: 24px;
      color: var(--muted);
    }

    .projects {
      list-style: none;
    }

    .projects li + li {
      margin-top: 12px;
    }

    .project-link {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      padding: 8px 0;
      border-bottom: 1px solid #ddd;
    }

    .project-name {
      font-size: 1.05rem;
    }

    .project-meta {
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 16px;
      }

      .project-link {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
    }
  </style>
</head>
<body>
