<!DOCTYPE html>

<head>

  <title>Greve Geral - Miguel Lopes</title>

  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px 80px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 40px;
    }
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .project-title {
      font-size: 1rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .project-heading {
      font-size: 2.4rem;
      font-weight: 600;
      margin-bottom: 12px;
    }
    .project-meta {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 48px;
    }
    .images-column {
      max-width: 800px;        /* ← REDUZIDO e CENTRALIZADO */
      margin: 0 auto;
    }
    .images-column img {
      width: 100%;
      max-width: 700px;        /* ← IMAGENS MAIS PEQUENAS */
      height: auto;
      display: block;
      margin: 0 auto 32px;     /* ← CENTRALIZADO */
      border-radius: 4px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      .page {
        padding: 32px 16px 60px;
      }
      .project-heading {
        font-size: 2rem;
      }
      .images-column {
        max-width: 100%;
      }
      .images-column img {
        margin-bottom: 24px;
      }
    }
  </style>
</head>
