<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 60px;
    }
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }
    nav a {
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .series-row {
      margin-bottom: 80px;
    }
    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      color: var(--muted);
      font-weight: 500;
    }
    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
    }
    .thumbs-container::-webkit-scrollbar {
      display: none;
    }
    .thumb {
      width: 180px;
      height: 220px;
      object-fit: cover;
      flex-shrink: 0;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }
    .thumb:hover {
      transform: scale(1.02);
      transition: transform 0.2s;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      .thumb {
        width: 140px;
        height: 170px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="brand">Miguel Lopes</a>
      <nav>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>
