<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: -apple-system, sans-serif; 
      background: #f7f7f7; 
      padding: 40px 20px; 
      max-width: 1200px; 
      margin: 0 auto; 
    }
    .brand { 
      font-size: 1.1rem; 
      font-weight: 600; 
      text-transform: uppercase; 
      letter-spacing: 0.04em; 
      margin-bottom: 60px; 
    }
    .series-row { margin-bottom: 80px; }
    .series-title { 
      font-size: 0.85rem; 
      text-transform: uppercase; 
      letter-spacing: 0.15em; 
      margin-bottom: 24px; 
      color: #666; 
      font-weight: 500; 
    }
    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
    }
    .thumbs-container::-webkit-scrollbar { display: none; }
    .thumb {
      width: 180px !important;
      height: 140px !important;
      background: #ddd !important;
      border: 3px solid #ff0000 !important;
      border-radius: 4px;
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-weight: bold;
      font-size: 12px;
    }
    @media (max-width: 768px) {
      .thumb { width: 140px !important; height: 110px !important; font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="brand">Miguel Lopes</div>

  <div class="series-row">
    <div class="series-title">GREVE GERAL</div>
    <div class="thumbs-container">
      <div class="thumb">1</div>
      <div class="thumb">2</div>
      <div class="thumb">3</div>
      <div class="thumb">4</div>
      <div class="thumb">5</div>
      <div class="thumb">6</div>
      <div class="thumb">7</div>
      <div class="thumb">8</div>
      <div class="thumb">9</div>
      <div class="thumb">10</div>
      <div class="thumb">11</div>
      <div class="thumb">12</div>
      <div class="thumb">13</div>
      <div class="thumb">14</div>
      <div class="thumb">15</div>
    </div>
  </div>
</body>
</html>
