<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 60px;
    }
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .series-row {
      margin-bottom: 80px;
    }
    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      color: var(--muted);
      font-weight: 500;
    }
    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
    }
    .thumbs-container::-webkit-scrollbar {
      display: none;
    }
    .thumb {
      width: 260px;
      height: 340px;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      transition: transform 0.2s;
    }
    .thumb:hover {
      transform: scale(1.02);
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      nav {
        gap: 16px;
      }
      .thumb {
        width: 200px;
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="brand">Miguel Lopes</a>
      <nav>
        <a href="categorias.html">Categorias</a>  <!-- ← AQUI ESTAVA A FALTAR! -->
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <!-- GREVE GERAL -->
    <div class="series-row">
      <div class="series-title">Greve Geral</div>
      <div class="thumbs-container">
        <img class="thumb" src="images/greve-geral/GG1.jpg" alt="Greve Geral 1" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG2.jpg" alt="Greve Geral 2" data-caption="Greve Geral, 2025">
        <!-- ... resto das 15 ... -->
        <img class="thumb" src="images/greve-geral/GG15.jpg" alt="Greve Geral 15" data-caption="Greve Geral, 2025">
      </div>
    </div>

    <!-- NÃO ÀS MEGA CENTRAIS SOLARES -->
    <div class="series-row">
      <div class="series-title">NÃO às mega centrais solares</div>
      <div class="thumbs-container">
        <img class="thumb" src="images/solares/Solar1.jpg" alt="Solar 1" data-caption="NÃO às mega centrais solares, 2026">
        <img class="thumb" src="images/solares/Solar2.jpg" alt="Solar 2" data-caption="NÃO às mega centrais solares, 2026">
        <!-- ... resto das 15 ... -->
        <img class="thumb" src="images/solares/Solar15.jpg" alt="Solar 15" data-caption="NÃO às mega centrais solares, 2026">
      </div>
    </div>

    <!-- OUTRAS -->
    <div class="series-row">
      <div class="series-title">Paisagens</div>
      <div class="thumbs-container"></div>
    </div>
  </div>
</body>
</html>
