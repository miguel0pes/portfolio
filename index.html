<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 60px;
    }
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .series-row {
      margin-bottom: 80px;
    }
    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      color: var(--muted);
      font-weight: 500;
    }
    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
    }
    .thumbs-container::-webkit-scrollbar {
      display: none;
    }
    .thumb {
      width: 180px;
      height: 220px;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      transition: transform 0.2s;
    }
    .thumb:hover {
      transform: scale(1.02);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      animation: fadeIn 0.3s;
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 1200px;
      height: 90vh;
      max-height: 90vh;
      border: 1px solid #fff;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .modal img {
      flex: 1;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 16px 24px;
      font-size: 0.9rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      text-align: center;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      line-height: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .close:hover {
      color: #ccc;
    }
    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.2s;
      z-index: 1001;
    }
    .nav-arrow:hover {
      background: rgba(255,255,255,0.3);
      transform: translateY(-50%) scale(1.1);
    }
    .prev {
      left: 20px;
    }
    .next {
      right: 20px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    body.modal-open {
      overflow: hidden;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      nav {
        gap: 16px;
      }
      .thumb {
        width: 140px;
        height: 170px;
      }
      .modal-content {
        width: 95vw;
        height: 85vh;
      }
      .nav-arrow {
        width: 40px;
        height: 40px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <button class="nav-arrow prev" id="prev">‹</button>
    <button class="nav-arrow next" id="next">›</button>
    <div class="modal-content">
      <img id="modal-img">
      <div id="caption" class="caption"></div>
    </div>
  </div>

  <script>
    let currentThumbs = [];
    let currentIndex = 0;

    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    document.querySelectorAll('.thumb').forEach((thumb, index) => {
      thumb.addEventListener('click', () => {
        currentThumbs = Array.from(thumb.closest('.series-row').querySelectorAll('.thumb'));
        currentIndex = currentThumbs.indexOf(thumb);
        showImage(currentIndex);
        modal.style.display = 'block';
        document.body.classList.add('modal-open');
      });
    });

    function showImage(index) {
      const thumb = currentThumbs[index];
      if (thumb) {
        modalImg.src = thumb.src;
        captionText.textContent = thumb.dataset.caption;
        prevBtn.style.display = index > 0 ? 'flex' : 'none';
        nextBtn.style.display = index < currentThumbs.length - 1 ? 'flex' : 'none';
      }
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        showImage(currentIndex);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < currentThumbs.length - 1) {
        currentIndex++;
        showImage(currentIndex);
      }
    });

    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'block') {
        if (e.key === 'Escape') {
          closeModal();
        } else if (e.key === 'ArrowLeft' && currentIndex > 0) {
          currentIndex--;
          showImage(currentIndex);
        } else if (e.key === 'ArrowRight' && currentIndex < currentThumbs.length - 1) {
          currentIndex++;
          showImage(currentIndex);
        }
      }
    });

    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    function closeModal() {
      modal.style.display = 'none';
      document.body.classList.remove('modal-open');
    }
  </script>
