<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin-bottom: 60px;
    }

    .series-row {
      margin-bottom: 80px;
    }

    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      color: var(--muted);
    }

    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      padding-bottom: 12px;
    }

    .thumbs-container::-webkit-scrollbar {
      display: none;
    }

    .thumb {
      flex: 0 0 180px;
      max-height: 220px;
      width: 180px;
      object-fit: cover;
      scroll-snap-align: start;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumb:hover {
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .thumb {
        flex: 0 0 140px;
        max-height: 180px;
        width: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="brand">Miguel Lopes</div>

    <!-- GREVE GERAL -->
    <div class="series-row">
      <div class="series-title">Greve Geral</div>
      <div class="thumbs-container">

      </div>
    </div>

    <!-- PAISAGENS -->
    <div class="series-row">
      <div class="series-title">Paisagens</div>
      <div class="thumbs-container">
        <!-- Adicionas aqui depois -->
      </div>
    </div>

    <!-- WSL -->
    <div class="series-row">
      <div class="series-title">WSL</div>
      <div class="thumbs-container">
        <!-- Adicionas aqui depois -->
      </div>
    </div>

    <!-- DIVERSOS -->
    <div class="series-row">
      <div class="series-title">Diversos</div>
      <div class="thumbs-container">
        <!-- Adicionas aqui depois -->
      </div>
    </div>
  </div>
</body>
</html>
