<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }
    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 60px;
    }
    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 16px;
    }
    nav a {
      font-size: 0.95rem;
      color: var(--muted);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .series-row {
      margin-bottom: 80px;
    }
    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 24px;
      color: var(--muted);
      font-weight: 500;
    }
    .thumbs-container {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 12px;
      scrollbar-width: none;
    }
    .thumbs-container::-webkit-scrollbar {
      display: none;
    }
    .thumb {
      width: 180px;
      height: 220px;
      object-fit: cover;
      object-position: center;
      flex-shrink: 0;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      transition: transform 0.2s;
    }
    .thumb:hover {
      transform: scale(1.02);
    }

    /* MODAL - SOLUÇÃO DEFINITIVA */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      animation: fadeIn 0.3s;
    }
    .modal-content {
      position: relative;
      margin: auto;
      width: 90vw;
      height: 90vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 1px solid #fff;
      border-radius: 4px;
      overflow: hidden;
    }
    .modal img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: block;
    }
    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      color: white;
      padding: 16px 24px;
      font-size: 0.9rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      text-align: center;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 32px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      line-height: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .close:hover {
      color: #ccc;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    body.modal-open {
      overflow: hidden;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      nav {
        gap: 16px;
      }
      .thumb {
        width: 140px;
        height: 170px;
      }
      .modal-content {
        width: 95vw;
        height: 85vh;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="brand">Miguel Lopes</a>
      <nav>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <!-- GREVE GERAL -->
    <div class="series-row">
      <div class="series-title">Greve Geral</div>
      <div class="thumbs-container">
        <img class="thumb" src="images/greve-geral/GG1.jpg" alt="Greve Geral 1" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG2.jpg" alt="Greve Geral 2" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG3.jpg" alt="Greve Geral 3" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG4.jpg" alt="Greve Geral 4" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG5.jpg" alt="Greve Geral 5" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG6.jpg" alt="Greve Geral 6" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG7.jpg" alt="Greve Geral 7" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG8.jpg" alt="Greve Geral 8" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG9.jpg" alt="Greve Geral 9" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG10.jpg" alt="Greve Geral 10" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG11.jpg" alt="Greve Geral 11" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG12.jpg" alt="Greve Geral 12" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG13.jpg" alt="Greve Geral 13" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG14.jpg" alt="Greve Geral 14" data-caption="Greve Geral, 2025">
        <img class="thumb" src="images/greve-geral/GG15.jpg" alt="Greve Geral 15" data-caption="Greve Geral, 2025">
      </div>
    </div>

    <!-- OUTRAS CATEGORIAS -->
    <div class="series-row">
      <div class="series-title">Paisagens</div>
      <div class="thumbs-container"></div>
    </div>
    <div class="series-row">
      <div class="series-title">WSL</div>
      <div class="thumbs-container"></div>
    </div>
    <div class="series-row">
      <div class="series-title">Diversos</div>
      <div class="thumbs-container"></div>
    </div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <span class="close">&times;</span>
    <div class="modal-content">
      <img id="modal-img">
      <div id="caption" class="caption"></div>
    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const captionText = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');

    document.querySelectorAll('.thumb').forEach(thumb => {
      thumb.addEventListener('click', () => {
        modal.style.display = 'block';
        document.body.classList.add('modal-open');
        modalImg.src = thumb.src; // Usa a MESMA imagem da thumb
        captionText.textContent = thumb.dataset.caption;
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      document.body.classList.remove('modal-open');
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') {
        modal.style.display = 'none';
        document.body.classList.remove('modal-open');
      }
    });
  </script>
</body>
</html>
