<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Miguel Lopes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #f7f7f7;
      --text: #111;
      --muted: #666;
      --accent: #111;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 16px 48px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 32px;
    }

    .brand {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    nav a {
      margin-left: 16px;
      font-size: 0.95rem;
      color: var(--muted);
    }

    nav a.active {
      color: var(--accent);
      font-weight: 500;
    }

    main {
      margin-top: 16px;
    }

    .series-row {
      margin: 48px 0;
    }

    .series-title {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      margin-bottom: 20px;
      color: var(--muted);
    }

    .thumbs-container {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -ms-overflow-style: none;
      scroll-behavior: smooth;
      padding-bottom: 8px;
    }

    .thumbs-container::-webkit-scrollbar {
      display: none;
    }

    .thumb {
      flex: 0 0 180px;
      height: 140px;
      object-fit: cover;
      scroll-snap-align: start;
      border-radius: 2px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 6px;
        align-items: flex-start;
      }

      nav a {
        margin-left: 0;
        margin-right: 16px;
      }

      .thumb {
        flex: 0 0 140px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <a href="index.html" class="brand">Miguel Lopes</a>

      <nav>
        <a href="index.html" class="active">Fotografia</a>
        <a href="sobre.html">Sobre</a>
      </nav>
    </header>

    <main>
      <div class="series-row">
        <h1 class="series-title">Greve Geral</h1>
        <div class="thumbs-container">
  <img class="thumb" src="https://via.placeholder.com/180x140/ddd?text=1" alt="">
  <img class="thumb" src="https://via.placeholder.com/180x140/ddd?text=2" alt="">
  <img class="thumb" src="https://via.placeholder.com/180x140/ddd?text=3" alt="">
        </div>
      </div>
    </main>
  </div>
</body>
</html>
